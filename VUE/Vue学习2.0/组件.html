<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <blog v-for="item in posts" :key="item.id" :title="item.title">
        </blog>
    </div>


    <script>
        Vue.component('blog', {
            props: ['title'],
            template: "<h3>{{ title }}</h3>"
        });

        let vm = new Vue({
            el: '#app',
            data: {
                posts: [
                    { id: 0, title: "daqige" },
                    { id: 0, title: "daqige" },
                    { id: 1, title: "zhangzheng" },
                    { id: 2, title: "yuanwei" },
                ]
            }
        });


    </script>

</body>

</html>
