<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击变红 v-for</title>

    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">

        <ul>
            <li v-for="(m, index) in movies" :class="{red: index===currindex}" @click="changeRed(index)">
                {{index}}-{{m}} </li>
        </ul>
    </div>

    <script src="./vue.js"> </script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                movies: ["daqige", "zhangzheng", "donglao"],
                currindex: 0,
            },
            methods: {
                changeRed: function (index) {
                    this.currindex = index;
                }
            },
        })
    </script>
</body>

</html>
