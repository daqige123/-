<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="sub">-</button>
        <span>{{number}}</span>
        <button @click="add">+</button>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                number: 1,
            },
            methods: {
                add: function () {
                    if (this.number == 10) {
                        alert("别点了，已经10个了！");
                    } else {
                        this.number++;
                    }
                },
                sub: function () {
                    if (this.number == 0) {
                        alert("别点了，已经没了！");
                    } else {
                        this.number--;
                    }
                }
            }

        })
    </script>
</body>

</html>
