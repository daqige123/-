<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">{{ message }}
        {{a > 0 ? "大于0" : "小于0" }}
        <p v-html="rowhtml"> </p>
        <button v-on:click="reverseString">dianwo</button>
        <!-- <p>hello Vue!</p> -->
    </div>

    <script>
        let data = {
            a: 1
        };
        let vm = new Vue({
            el: app,
            data: {
                a: data.a,
                rowhtml: "<span style='color:red'> this is should be red</span>",
                message: 'this is message!'
            },

            methods: {
                reverseString: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });

    </script>

</body>

</html>
