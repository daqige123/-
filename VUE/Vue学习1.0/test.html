<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js">

    </script>
</head>

<body>
    <div id="app">
        <!-- v-if条件 -->
        <p v-if="seen">你能看见我吗？</p>
        <!-- v-for -->
        <ol>
            <li v-for="item in items">
                {{item.text}}
            </li>
        </ol>

        <!-- v-on 添加一个事件监听器 -->
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
        <input v-model="message">
        <ol>
            <daqige></daqige>
            <daqige></daqige>
        </ol>

    </div>
    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello vue!',
                seen: true,
                items: [
                    { text: 'hello' },
                    { text: 'xuexishiwokuailke' },
                    { text: ' world' }
                ]
            },
            methods: {
                reverseMessage: function (event) {
                    this.message = this.message.split('').reverse().join('');
                    alert(event.target.tagName);
                }
            }
        });
        vm.items.push({ text: 'xinxiangmu' });
        for (i in window.Vue) {
            console.log(i);
        }

        // 定义一个新组件 daqige
        Vue.component('daqige', {
            template: '<li>这是一个代办项</li>'
        })

    </script>
</body>

</html>

<!-- “最长递增子序列。” -->
<!-- 
    v-bind 绑定元素属性。 <span v-bind:title="message">
    v-if 条件渲染。 <p v-if="seen">
    v-for 将这个元素循环，<ol> <li v-for="todo in todos"> {{todo.text}} </li> </ol>
    这里的循环就需要一个数组来保持。
    data里面注册变量其实不是data的属性，而是Vue实例的一个属性了。
    v-on 绑定事件 
    v-model 实现表单输入和应用状态之间的双向绑定。
    组件
    Vue.component('todo-item', {
        template: '<li>这是一个待办事项</li>'
    })
    可以通过给组件添加一个“prop” 的属性来将li里面的内容动态变化。
    
 -->
