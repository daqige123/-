<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getUrlParam</title>
</head>

<body>
    <script>

        function getUrlParam(sUrl, sKey) {
            let s1 = sUrl.split('?');
            console.log(s1)
            let s2 = s1[1].split('#');
            console.log(s2)
            let s3 = s2[0].split('&');
            console.log(s3)
            let res = new Array();
            for (let key of s3) {
                console.log(key);
                key = key.split('=');
                console.log("this, is key[0]" + key[0]);
                if (key[0] === sKey) {
                    res.push(key[1]);
                }
            }
            console.log("this is res " + res);
            if (res.length === 1) res = res[0];
            return res;
        }
        function test() {
            var a = getUrlParam('http://www.nowcoder.com?key=1&key=2&key=3&test1=4#hehe', 'test1');
            return a === '4';
        }
        console.log(test());
    </script>
</body>

</html>
