<!-- 
position其属性有5种 :

       inherit: 继承父元素的position属性值

      static: 默认值，没有定位

      fixed: 生成绝对定位的元素,相对于浏览器窗口进行定位（不管屏幕内容怎么滑动,其位置不会改变）

      relative:生成相对定位,相对于其正常位置进行定位

     absolute:生成绝对定位的元素,相当于static定位以外的第一个父元素进行定位。

 -->
