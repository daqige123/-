    <title>overFlow的值有哪些</title>
    <!--  五种 
        overflow:
          hidden, 溢出的内容不可见，溢出内容被剪切。
          visible  默认值，内容不会被剪去，会显示在元素框之外
          scroll, 生成滚动条，内容溢出会被剪切
          auto 内容溢出，自动生成滚动条
          inherit 继承父级的overflow值
     -->
