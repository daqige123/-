<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件循环机制</title>
</head>

<body>
    <script>
        console.log(1);
        setTimeout(() => {
            console.log();
        }, 0);
        new Promise(resolve => {
            console.log(3);
            for (let i = 0; i < 1000; i++) {
                if (i == 999)
                    resolve();
            }
            console.log(4);
        }).then(() => {
            console.log(5);
        }
        );
        console.log(6);
    </script>
</body>

</html>
