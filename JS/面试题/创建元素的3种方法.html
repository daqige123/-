<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建元素的3中方法</title>
</head>

<body>
    <div id="fu"></div>
    <script>
        // 第一种  createElement()
        let div = document.querySelector("#fu");
        let p1 = document.createElement("p");
        div.appendChild(p1);
        // 第二种 innerHTML
        p1.innerHTML = "<p> hello world!</p>"
        // 第三种 document。write()
        document.write("<p>hello world2!!!</p>")



    </script>
</body>

</html>
